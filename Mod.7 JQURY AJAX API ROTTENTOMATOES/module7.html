<!DOCTYPE html> 
<html>
<head> 
	<title>Module 7</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"> 
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/search.js" type="text/javascript" ></script>
</head> 
<body>
	<div data-role="page" data-theme="a" id="list">
		<div data-role="content">
			<div id="detailheader">
				<div id="logo">
					<div id="title">
						<h1>myMovieWorld.net</h1>
					</div>
				</div>
			</div>

			<form id="searchbox" action="javascript:movieSearch();">
				<label for="search-basic" class="ui-hidden-accessible">Search Input</label>
				<input type="search" name="search" id="search-basic" value="search by movie name..."/>
				<input value="Find Movie" type="submit" data-icon="search" data-iconpos="right"/>
			</form>	

			
			<div id="notfound"><h5>no results found</h5></div>
			
			
			<ul id="results" data-role="listview" data-inset="true" data-theme="a">
			</ul>
			
			<div id="loader"><h4>Loading...</h4></div>
			
			<!-- Button for show all results -->
			<a id='showAll' data-role='button' href='#'>Show all results</a>
			
		</div>
	
		<footer>
			<p>Powered by <a href="http:www.pup.edu.ph" target="_blank">Polytechnic University of the Philippines</a> and <a href="http://www.rottentomatoes.com" target="_blank">Rotten Tomatoes</a> 
		</footer>
	</div>
	
	<div data-role="page" data-theme="a" id="detail">
		
		<div data-role="content">
			<div id="detailheader">
				<div id="logo">
					<div id="title">
						<h1>myMovieWorld.net</h1>
					</div>
				</div>
			</div>

			<div id="detailpanel" data-inset="true" data-theme="a">
				<div id="grid" class="ui-grid-a">
					<div id="postercell" class="ui-block-a"></div>
					<div id="infocell" class="ui-block-b"></div>
					<div id="ratingcell" class="ui-block-c"></div>
				</div>
			</div>
			
			<div id="detail-loader"><h4>Loading...</h4></div>
			
			<a id="back-button" data-role='button' href='#list'>Back</a>

		</div>

		<footer>
			<p>Powered by <a href="http:www.pup.edu.ph" target="_blank">Polytechnic University of the Philippineds</a> and <a href="http://www.rottentomatoes.com" target="_blank">Rotten Tomatoes</a> 
		</footer>
		
	</div>
</body>
</html>
